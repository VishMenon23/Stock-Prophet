{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stock Market Prediction</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
        }

        .card-header {
            background-color: #295ded;
            color: black;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            padding: 10px;
        }

    </style>
</head>

<body>
    <div class="container-fluid position-center d-flex p-0">
        <div class="sidebar pe-4 pb-3" >
            <nav class="navbar  navbar-dark" >
                <a href="../" class="navbar-brand mx-4 mb-3" style="background-color:#295ded;">
                    <h3 class="text-primary" >Stock Prophet</h3>
                </a>
                
                
                <div class="navbar-nav w-100" style="background-color:#295ded;">
                    <a href="../" class="nav-item nav-link"><i class="fa fa-home me-2"></i>Home Page</a>
                    <a href="/graphical_dashboard" class="nav-item nav-link"><i class="fa fa-search me-2"></i>Graphical Dashboard</a>
                    <a href="/search" class="nav-item nav-link"><i class="fa fa-search me-2"></i>Price Oracle</a>
                    <a href="/ticker" class="nav-item nav-link active"><i class="fa fa-list-alt me-2"></i>Stock Tickers</a>
                </div>
            </nav>
        </div>

        <div class="content">
            <div class="container-fluid pt-4 px-4" style="background-image: linear-gradient(to right, #1ccaf1, #0488cf);">
                <div class="bg-secondary text-center rounded p-4" style="background-image: linear-gradient(to right, #1ccaf1, #0488cf);">
                    <div class="table-responsive">

                        <div class="card-container">
                            {% for i in ticker_list %}
                              <div class="card">
                                <div class="card-header">{{ i.Symbol }}</div>
                                <div class="card-body">{{ i.Name }}</div>
                              </div>
                            {% endfor %}
                          </div>                          

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <script>
        // Sample ticker data for demonstration
        // var ticker_list = [
        //     { Symbol: "AAPL", Name: "Apple Inc." },
        //     { Symbol: "GOOGL", Name: "Alphabet Inc." },
        //     { Symbol: "MSFT", Name: "Microsoft Corporation" }
        //     // Add more ticker data as needed
        // ];

        //Function to find ticker symbol by ticker name
        function findTickerSymbol(tickerName,ticker_list) {
            console.log("Searching for ticker: " + tickerName);
            console.log("Length of ticker_list: " + ticker_list.length);
            for (var i = 0; i < ticker_list.length; i++) {
                //console.log(ticker_list[i].Name.toLowerCase())
                if (ticker_list[i].Name.toLowerCase() === tickerName.toLowerCase()) {
                    console.log(ticker_list[i].Name.toLowerCase())
                    return ticker_list[i].Symbol;
                }
            }
            return "Ticker symbol not found";
        }
        // function findTickerSymbol(tickerName) {
        //     console.log(tickerName)
        //     var foundTicker = ticker_list.find(function(ticker) {
        //         return ticker.Name.toLowerCase() === tickerName.toLowerCase();
        //     });
        //     console.log(foundTicker.Symbol)    
        //     if (foundTicker) {
        //         return foundTicker.Symbol;
        //     } else {
        //         return ""; // Return an empty string if ticker symbol is not found
        //     }
        // }

        // Function to handle search input
        document.getElementById("searchInput").addEventListener("input", function(ticker_list) {
            var searchValue = this.value.trim(); // Trim any leading or trailing whitespace
            var tickerSymbol = findTickerSymbol(searchValue,ticker_list);
            document.getElementById("tickerSymbol").textContent = tickerSymbol;
        });
    </script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
